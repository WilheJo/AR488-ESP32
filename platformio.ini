; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = src/AR488/

[env:uno]
platform = atmelavr
framework = arduino
board = uno

[env:micro]
platform = atmelavr
framework = arduino
board = micro

[env:mega2560_D]
platform = atmelavr
framework = arduino
board = megaatmega2560
build_flags = -D AR488_MEGA2560_D

[env:mega2560_E1]
platform = atmelavr
framework = arduino
board = megaatmega2560
build_flags = -D AR488_MEGA2560_E1

[env:mega2560_E2]
platform = atmelavr
framework = arduino
board = megaatmega2560
build_flags = -D AR488_MEGA2560_E2

[env:f303k8]
platform = ststm32
framework = arduino
board = nucleo_f303k8
build_flags =
	-D AR488_CUSTOM -D USE_INTERRUPTS
	-D DIO1=PB6 -D DIO2=PB7 -D DIO3=PA12 -D DIO4=PA10
	-D DIO5=PF0 -D DIO6=PF1 -D DIO7=PA8 -D DIO8=PA11
	-D IFC=PA1  -D NDAC=PA0 -D NRFD=PB3 -D DAV=PA4
	-D EOI=PB0 -D SRQ=PB4 -D REN=PB5 -D ATN=PA9

[env:f303k8-161]
platform = ststm32
framework = arduino
board = nucleo_f303k8
build_flags =
	-D AR488_CUSTOM -D USE_INTERRUPTS
	-D SN7516X -D SN7516X_TE=PA5 -D SN7516X_DC=PB3
	-D DIO1=PA9 -D DIO2=PA10 -D DIO3=PA12 -D DIO4=PB4
	-D DIO5=PB6 -D DIO6=PF0  -D DIO7=PF1  -D DIO8=PA8
	-D REN=PA11 -D IFC=PB5   -D NDAC=PB0  -D NRFD=PA4
	-D DAV=PA7  -D EOI=PA0   -D ATN=PA1   -D SRQ=PB7

[env:ttgo-t8-161]
platform = espressif32
framework = arduino
board = esp32dev
build_flags =
	-D AR488_CUSTOM -D USE_INTERRUPTS
	-D SN7516X -D SN7516X_TE=4 -D SN7516X_DC=36
	-D DIO1=34 -D DIO2=35 -D DIO3=32  -D DIO4=33
	-D DIO5=25 -D DIO6=26 -D DIO7=27  -D DIO8=14
	-D REN=12  -D IFC=13  -D NDAC=22  -D NRFD=19
	-D DAV=23  -D EOI=18  -D ATN=5    -D SRQ=2

[env:lolin32-161]
platform = espressif32
framework = arduino
board = lolin32
build_flags =
	-D AR488_CUSTOM -D USE_INTERRUPTS
	-D USE_MACROS
	-D SN7516X -D SN7516X_TE=15 -D SN7516X_DC=2
	-D DIO1=32 -D DIO2=33 -D DIO3=25  -D DIO4=26
	-D DIO5=27 -D DIO6=14 -D DIO7=12  -D DIO8=13
	-D REN=22  -D IFC=21  -D NDAC=19  -D NRFD=23
	-D DAV=18  -D EOI=17  -D ATN=16   -D SRQ=4
